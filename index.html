<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>스팸</title>
	 <style>
    body {margin: 0;font-size: 1.1vw;line-height: 1.3vw;}

  .msg{position: absolute;left: 50%;top: 20vw;
    transform: translateX(-50%);z-index: 20;
    box-shadow: 0.1vw 0.1vw 0.3vw lightgray;
  	padding: 2vw; width:auto; height:auto;cursor: pointer;
  	color: black; border-radius: 1.5vw; background-color: #E8E8E8;
  	animation: msg-mv 0.5s alternate infinite;}
  	@keyframes msg-mv{to {top: 18.5vw;}}
	.msg:after {content: "";
	  position: absolute;left: -2vw;top: 70%;
	  transform: translateY(-50%);
	  border-right: 2.1vw solid #E8E8E8;
	  border-top: 1vw solid transparent;
	  border-bottom: 1vw solid transparent;}
	.bg-fst{position: absolute;z-index: 10;
		background: white;width: 100vw;height: 100vh;}

  #spam{position: absolute;left: 0vw;top: 0vw;
    box-shadow: 0.1vw 0.1vw 0.3vw skyblue;
      padding: 2vw; width:auto; height:auto;
      color: black; border-radius: 1.5vw; background-color: #E8E8E8;}
  #spam:after {content: "";
    position: absolute;left: -2vw;top: 55%;
    border-right: 2.1vw solid #E8E8E8;
    border-top: 1vw solid transparent;
    border-bottom: 1vw solid transparent;}
      #true:after {content: "";
    position: absolute;left: -2vw;top: 55%;
    border-right: 2.1vw solid #E8E8E8;
    border-top: 1vw solid transparent;
    border-bottom: 1vw solid transparent;}

    #ans{display: none;text-shadow: 0.1vw 0.1vw black;
      color: white;
      position: absolute;left: 50%;bottom: 3vw;
      transform: translateX(-50%);z-index: 20;}

      .bg-head {position: relative;height: 100vh;
        pointer-events: none;}
      .w-layer {position: absolute;top: 0;
        transform: translateX(-50%);left: 50%;
      height: 100%;}
      .w-2 {transition: transform 0.1s ease-out;height: 6%;
        top: 44%;transform: translateX(-50%);left: 41%;}

    #popupCorrect {display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 3vw; 
      background: green; color: white; border-radius: 1vw; 
      font-size: 1.5vw; z-index: 100;}
    .popup-overlay {display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 99;
      align-items: center;}
  </style>
  </style>
</head>
<body>
  <div id="bgHead">
  <img src="img/w1.png" class="w-layer">
  <img src="img/w2.png" class="w-layer w-2">
  <img src="img/w3.png" class="w-layer">
</div>

  <div id="ans">인증번호를 입력하세요 
    <input type="number" id="inputNumber">
    <button onclick="checkNumber()">확인</button>
  </div>
  <div class="popup-overlay" id="popupOverlay"></div>
  <div id="popupCorrect">인증되었습니다.
    <button>다음으로(구현x)</button>
  </div>

	<div id="fst">
  	<div class="msg">[Web발신]<br>스팸문スr 전체 삭제<br>문의 08012341234</div>
  	<div class="bg-fst"></div>
	</div>
<script>
fst.onclick = function () {
  fst.style.display = "none";
  ans.style.display = "block";

const spamMessages = [
    `[Web발신]<br>[국 민 건 강 보 험]<br>검 진(진 단 서)<br>조 회 하 기 <a href="spam1.html" target='_blank'>Vo.la/8hFDd3**</a>`,
    `[CJ대한택배] 택 배배송 불 가 *주*소 <br>불 완 전 함 즉 시 변 경부 탁 <br>드 립 니다 <a href="spam2.html" target='_blank'>Vo.la/9pFDd1**</a>`,
    `[국제발신] 주문한 항목은 <br>알라딘 익스프레스에서 배송되었습니다. <br>배송 주소를 확인하십시오 <a href="spam2.html" target='_blank'>Vo.la/9pFDd1**</a>`,
    `[올리브영] 크리스마스 선물 도착 ★ <br>전 상품 무료 배송! <br>할인쿠폰 지급 완료! <br>즉시 사용가능!<br>확인> <a href="spam2.html" target='_blank'>Vo.la/9pFDd1**</a>`,
    `[Web발신]<br>[네 이 버]<br>로그인 시도<br>조 회 하 기<a href="spam2.html" target='_blank'>Vo.la/9pFDd1**</a>`,
    `서연님 크리스마스 선물로 <br>모바일 상품권을 보내드립니다. <br>확인 바랍니다 ^o^~★ <a href="spam2.html" target='_blank'>Vo.la/9pFDd1**</a>`,
    `우체국화,물 반송처리중 바로확 <br>인부탁드 립니다 <a href="spam2.html" target='_blank'>Vo.la/9pFDd1**</a>`,
    `[Web발신] 국민건강보험 조회 보기 <br><a href="spam1.html" target='_blank'>Vo.la/9pFDd1**</a>`,
    `[국제발신]<br>♡저희 결혼합니다♡<br>12.15(일요일) 오시기 힘드시겠지만<br>마음으로 축하해주세요 <a href="spam3.html" target='_blank'>Vo.la/9pFDd1**</a>`,
    `[국제발신]<br>당첨을 축하드립니다<br>*무료지원<br>*하한가 복구<br>*전문가 배정<br><a href="spam3.html" target='_blank'>Vo.la/9pFDd1**</a>`,
  ];

  // 2초 간격으로 #spam 생성
  const spamInterval = setInterval(() => {
    const randomMessage = spamMessages[Math.floor(Math.random() * spamMessages.length)];
    // 랜덤 위치 계산 (높이는 80%까지만)
    const randomX = Math.random() * (window.innerWidth - 100); // 화면 너비 범위 내
    const randomY = Math.random() * (window.innerHeight * 0.8 - 50); // 화면 높이의 80%까지만

    // #spam 요소 생성 및 스타일 적용
    const spamElement = document.createElement('div');
    spamElement.id = 'spam';
    spamElement.innerHTML = randomMessage;
    spamElement.style.position = 'absolute';
    spamElement.style.left = `${randomX}px`;
    spamElement.style.top = `${randomY}px`;
    spamElement.style.boxShadow = '0.1vw 0.1vw 0.5vw skyblue';
    spamElement.style.padding = '2vw';
    spamElement.style.color = 'black';
    spamElement.style.borderRadius = '1.5vw';
    spamElement.style.backgroundColor = '#E8E8E8';

    // #spam 요소를 body에 추가
    document.body.appendChild(spamElement);

    // 7초 후 #spam 제거
    setTimeout(() => {
      spamElement.remove();
    }, 7000);
  }, 1500);

  const trueInterval = setInterval(() => {
    // 랜덤 위치 계산 (높이는 80%까지만)
    const randomX = Math.random() * (window.innerWidth - 100); // 화면 너비 범위 내
    const randomY = Math.random() * (window.innerHeight * 0.8 - 50); // 화면 높이의 80%까지만

    const trueElement = document.createElement('div');
    trueElement.id = 'true';
    trueElement.innerHTML = `[NICE ID]인증번호 [391664]를<br>입력해주세요. 사칭/전화사기에<br>주의하세요.`;
    trueElement.style.position = 'absolute';
    trueElement.style.left = `${randomX}px`;
    trueElement.style.top = `${randomY}px`;
    trueElement.style.boxShadow = '0.1vw 0.1vw 0.5vw skyblue';
    trueElement.style.padding = '2vw';
    trueElement.style.color = 'black';
    trueElement.style.borderRadius = '1.5vw';
    trueElement.style.backgroundColor = '#E8E8E8';

    document.body.appendChild(trueElement);

    setTimeout(() => {
      trueElement.remove();
    }, 7000);
  }, 4000);
};

    // 정답
    const correctNumber = 391664;

    function checkNumber() {
      const userInput = Number(document.getElementById("inputNumber").value); // 입력값 가져오기

      if (userInput === correctNumber) {
        showCorrectPopup();
      } else {
        alert("인증번호가 틀립니다.");
      }
    }

    // 정답 팝업 표시 함수
    function showCorrectPopup() {
      const popupOverlay = document.getElementById("popupOverlay");
      const popupCorrect = document.getElementById("popupCorrect");

      popupOverlay.style.display = "block";
      popupCorrect.style.display = "block";
    }

const w2 = document.querySelector('.w-2');

// 움직임 범위 설정 (픽셀 단위)
const movementRange = 30; // 최대 움직임 범위 30px

window.addEventListener('mousemove', (e) => {
  // 화면 크기 기준으로 마우스 위치 비율 계산
  const mouseX = e.clientX; // 화면 내 마우스 X 좌표
  const mouseY = e.clientY; // 화면 내 마우스 Y 좌표
  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;

  const xRatio = mouseX / windowWidth; // 0 ~ 1
  const yRatio = mouseY / windowHeight; // 0 ~ 1

  // 움직임 계산
  const xMove = (xRatio - 0.5) * movementRange; // -15px ~ +15px
  const yMove = (yRatio - 0.5) * movementRange;

  // 이미지 이동
  w2.style.transform = `translate(${xMove}px, ${yMove}px)`;
});
</script>
</body>
</html>
