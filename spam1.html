<h1>건강검진 사칭 문자사기</h1>

<p>‘국민건강보험 건강검진 진단서 발송 완료’ 등의 내용으로 URL를 누르면 개인정보를 빼내는 방식으로 이뤄지며 건강검진 수검자가 집중되는 연말에 특히 많다.<br><br><br>실제 공단의 건강검진 결과는 문자로 안내되지 않고, 공단 대표 전화번호만 있고 URL은 포함하지 않는다. <br>최근에는 문자뿐 아니라 스팸 메일을 통한 침해 사례가 있어 발신자의 주소가 공단 이메일 계정이 아니면 누르지 말고 즉시 삭제해야 한다.</p>
